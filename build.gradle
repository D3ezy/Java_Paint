buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.1.0'
    }
}
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
  // Use jcenter for resolving your dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
}

version = '0.1'
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
  // This dependency is exported to consumers, that is to say found on their compile classpath.
  api 'org.apache.commons:commons-math3:3.6.1'

  // icon dependencies
  compile 'org.kordamp.ikonli:ikonli-swing:2.4.0'
  // implementation 'org.kordamp.ikonli:ikonli-swing:11.3.4'

  // icon pack
  compile 'org.kordamp.ikonli:ikonli-fontawesome5-pack:2.4.0'
  //implementation 'org.kordamp.ikonli:ikonli-fontawesome5-pack:11.3.4'

  // gson library
  // implementation 'com.google.code.gson:gson:2.8.5'
  compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'

  // Use JUnit test framework
  testImplementation 'junit:junit:4.12'

}

jar {
  manifest {
    attributes 'Implementation-Title': 'My Tool',
               'Implementation-Version': version,
               'Main-Class': 'cs338.gui.App'
  }
}

shadowJar {
   baseName = 'JavaPaint'
   classifier = null
   version = 0.1
   mergeServiceFiles()
}
